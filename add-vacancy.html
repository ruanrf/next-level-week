<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Add Vacancy</title>

    <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">
    <link rel="stylesheet" href="./styles/partials/page-add-vacancy.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <script src="./scripts/addField.js" defer></script>

</head>
<body id="page-add-vacancy">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="./index.html">
                    <img src="./images/icons/back.svg" alt="Return">
                </a>
                <a href="./index.html">
                    <img src="./images/logo.svg" alt="Proffy Logo">
                </a>
            </div>
        
            <div class="header-content">
                <strong>It is great to know that you are hiring.</strong>
                <p>To post a new job offer, we need you to fill in all the fields below.</p>
                
            </div>
        </header> 
        
        <main>
            <form action="" id="create-vacancy">
              
                <!-- Company Information -->
                <fieldset>
                    <legend>Company Information</legend>

                    <div class="input-block">
                        <label for="company">Company Name</label>
                        <input name="company" id="company" required>
                    </div>

                    <div class="input-block">
                        <label for="logo">Company Logo URL <small>(use https://)</small></label>
                        <input type="logo" id="logo" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="contact">Company e-mail <small>(preference: HR)</small></label>
                        <input name="contact" id="contact" type="email" required>
                    </div>
                    
                    <div class="textarea-block">
                        <label for="description">Company Description</label>
                        <textarea name="description" id="description" required /></textarea>
                    </div>
                    <!-- to-do: add [salary, location, remote/office/hybrid flag] -->

                </fieldset>
                
                <!-- About the job -->
                <fieldset>
                    <legend>About the job</legend>  
                    <div class="select-block">
                        <label for="job-area">Job Position <small>(select "Others" if not found)</small></label>
                        <select name="job-area" id="job-area" required>
                            <option value="" hidden="">Area</option>
                            <option value="1">Front-end</option>
                            <option value="2">Back-end</option>
                            <option value="3">Full-stack</option>
                            <option value="4">QA and Testing</option>
                            <option value="5">Mobile (Android)</option>
                            <option value="6">Mobile (iOS)</option>
                            <option value="7">Design</option>
                            <option value="8">UX</option>
                            <option value="9">Product Owner</option>
                            <option value="10">Business</option>
                            <option value="11">Others</option>
                        </select>
                    </div>  
                    
                    <div class="select-block">
                        <label for="job-position">Job Position <small>(select "Others" if not found)</small></label>
                        <select name="job-position" id="job-position" required>
                            <option value="" hidden="">Position</option>
                            <option value="1" />Intern</option>
                            <option value="2">Junior</option>
                            <option value="3">Middle</option>
                            <option value="4">Senior</option>
                            <option value="5">Trainee</option>
                            <option value="6">Lead</option>
                            <option value="7">CTO</option>
                            <option value="8">Director</option>
                            <option value="9">Others</option>
                        </select>
                    </div>  

                    <div class="select-block">
                        <label for="job-mode">Job Mode</label>
                        <select name="job-mode" id="job-mode" required>
                            <option value="" hidden="">Mode</option>
                            <option value="1">Office-only</option>
                            <option value="2">Remote-only</option>
                            <option value="3">Hybrid</option>       
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="sallary">Monthly Payment <small>(US$)</small></label>
                        <input name="sallary" id="sallary" type="number" required>
                    </div>
                    
                </fieldset>

                <!-- Job location -->
                <fieldset id="location-items">
                    <legend>Job location
                        <button type="button" id="add-location">+ add another location</button>
                    </legend>

                    <div class="location-item">

                        <div class="select-block">
                            <label for="region">Region</label>
                            <select name="region[]" required>
                                <option value="" hidden="">Region</option>
                                <option value="1">Europe</option>
                                <option value="2">North America</option>
                                <option value="3">South America</option>
                                <option value="4">Oceania</option>
                                <option value="5">Asia</option>
                                <option value="6">Africa</option>
                                <option value="7">N/A</option>                      
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="country">Country</label>
                            <input type="text" name="country[]" required>
                        </div>

                        <div class="input-block">
                            <label for="city">City</label>
                            <input type="text" name="city[]" required>
                        </div>

                    </div>

                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="./images/icons/warning.svg" alt="Warning">
                    Important! </br>
                    Please fill in all fields before sending!
                </p>
                <button type="submit" form="create-class">Post vacancy</button>
            </footer>
        </main>

    </div>

</body>
</html>
