<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">
    <title>Proffy | Add Vacancy</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-add-vacancy.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
    <script src="/scripts/addField.js" defer></script>

</head>
<body id="page-add-vacancy">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/images/icons/back.svg" alt="Return">
                </a>
                <a href="/">
                    <img src="/images/logo.svg" alt="Proffy Logo">
                </a>
            </div>
        
            <div class="header-content">
                <strong>It is great to know that you are hiring.</strong>
                <p>To post a new job offer, we need you to fill in all the fields below.</p>
                
            </div>
        </header> 
        
        <main>
            <form action="" id="create-vacancy">
              
                <!-- Company Information -->
                <fieldset>
                    <legend>Company Information</legend>

                    <div class="input-block">
                        <label for="company">Company Name</label>
                        <input name="company" id="company" required>
                    </div>

                    <div class="input-block">
                        <label for="logo">Company Logo URL <small>(use https://)</small></label>
                        <input name="logo" id="logo" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="contact">Company e-mail <small>(preference: HR)</small></label>
                        <input name="contact" id="contact" type="email" required>
                    </div>

                </fieldset>
                
                <!-- About the job -->
                <fieldset>
                    <legend>About the job</legend>  
                    <div class="select-block">
                        <label for="area">Job Area <small>(select "Others" if not found)</small></label>
                        <select name="area" id="area" required>

                            <option value="" hidden="" />
                            {%for area in jobArea%}
                                <option value="{{loop.index}}">
                                    {{area}}
                                </option>
                            {%endfor%}

                        </select>
                    </div>  
                    
                    <div class="select-block">
                        <label for="position">Job Position <small>(select "Others" if not found)</small></label>
                        <select name="position" id="position" required>
                            
                            <option value="" hidden="" />
                            {%for position in jobPosition%}
                                <option value="{{loop.index}}">
                                    {{position}}
                                </option>
                            {%endfor%}

                        </select>
                    </div>  

                    <div class="select-block">
                        <label for="mode">Job Mode</label>
                        <select name="mode" id="mode" required>
                           
                            <option value="" hidden="" />
                            {%for mode in jobMode%}
                                <option value="{{loop.index}}">
                                    {{ mode }}
                                </option>
                            {%endfor%}  

                        </select>
                    </div>

                    <div class="input-block">
                        <label for="salary">Monthly Payment <small>(US$)</small></label>
                        <input name="salary" id="salary" type="number" required>
                    </div>
                    
                    <div class="textarea-block">
                        <label for="description">Company Description</label>
                        <textarea name="description" id="description" required /></textarea>
                    </div>
                    
                </fieldset>

                <!-- Job location -->
                <fieldset id="location-items">
                    <legend>Job location
                        <button type="button" id="add-location">+ add another location</button>
                    </legend>

                    <div class="location-item">

                        <div class="select-block">
                            <label for="region">Region</label>
                            <select id="region" name="region[]" required>

                                <option value="" hidden="" />
                                    {%for region in jobRegion%}
                                        <option value="{{loop.index}}">
                                            {{region}}
                                        </option>
                                    {%endfor%}           

                            </select>
                        </div>

                        <div class="input-block">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country[]" required>
                        </div>

                        <div class="input-block">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city[]" required>
                        </div>

                    </div>

                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Warning">
                    Important! </br>
                    Please fill in all fields before sending!
                </p>
                <button type="submit" form="create-vacancy">Post vacancy</button>
            </footer>
        </main>

    </div>

</body>
</html>
